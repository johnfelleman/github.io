<div class="stickie"
    <div class="stickie-hdr">
        <span class="glyphicon glyphicon-remove-sign"></span>
    </div>
    <div>
        <form role="form">
            <div class="form-group stickie">
                <textarea class="stickie-text" 
                        ng-change="textChanged($event)" 
                        placeholder="type here" 
                        ng-model="stickyContent">
                </textarea>
            </div>
        </form>
    </div>
</div>

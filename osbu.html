   <body ng-app="opportunityViewer">
       <div id="headBox" class="jumbotron">
          <h2>
             GSA Office of Small Business Opportunity<br />
             <small>
                Prototype digital service helps find small businesses find government solicitations.
             </small>
          </h2>
       </div> <!-- jumbotron -->

       <div class="panel panel-default" ng-controller="searchController">
          <div class="panel-heading">Look up an opportunity</div>
          <div class="well well-lg">
              Pick some stuff.
          </div>
          <ul>
            <li ng-repeat="opportunity in opportunityList |
                    filter:{ 'new_requirement': 'Option'} |
                    filter:{ 'model':'opportunities.office'} |
                    filter:{ 'place_of_performance_state':'DC'} |
                    filter:{ 'agency':'GSA'} ">
            type = {{opportunity.model}}
            </li>
          </ul>
          <ul>
             <li ng-repeat='opportunity in opportunityList | filter:{ "model":"opportunities.opportunity"} '>
                 <ul>
                    <li ng-repeat="(field,value) in opportunity.fields">
                        {{field}} = {{value}}
                    </li>
                 </ul>
              </li>
           </ul>
       </div>
